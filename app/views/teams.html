<div class="jumbotron">
	<center> 
		<h1>Teams</h1> 
	</center>
</div>
<div ng-repeat="team in teams">
	<a ng-href="{{team.url}}" class="teamLink">
		<div class="col-xs-3 zoom">
			<center> 
				<h3>{{team.teamName}}</h3>
				<img ng-src="{{team.img}}" class="img-responsive">  
			</center>
		</div>
	</a>
</div>
