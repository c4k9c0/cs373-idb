<div class="modal-header">
    <h3 class="modal-title">Results for <b>{{searchDisplay}}</b>:</h3>
</div>
<div class="modal-body">
	<h2>And Results</h2>
	<h3> Players </h3>
    <table class="table">
		<thead>
			<th class="site_name">Name</th>
	    	<th>First Name</th>
	    	<th>Last Name</th>
	    	<th>Last Arrest</th>
	    	<th>Number Arrests</th>
	    	<th>Position</th>
		</thead>
		<tr ng-repeat="player in players_data">
			<td><a ng-click="forward(player.name)">{{player.name}}</a></td>
			<td>{{player.first_name}}</td>
			<td>{{player.last_name}}</td>
			<td>{{player.last_arrest}}</td>
			<td>{{player.num_arrests}}</td>
			<td>{{player.pos}}</td>
  		</tr>	
	</table>
